<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-blue-900 h-full">
  <main class="bg-slate-50 min-h-screen w-[80%] md:w-[60%] pt-16 mx-auto">

    <div class="w-5/6 md:w-4/6  mx-auto">



      <div class="relative flex justify-center py-auto">
        <img class="absolute" src="./assets/bg.png" alt="">
        <img class="mt-10" src="./assets/Group.png" alt="">
      </div>
      <div class=" pt-10">
        <div class=" flex-col lg:flex-row-reverse">
            <form class="flex flex-col justify-center">
              <div class=" flex flex-col justify-center w-full ">
                <label class="label">
                  <span class="label-text">Email</span>
                </label>
                <input id="email-input" type="email" placeholder="email" class="input input-bordered " required />
              </div>
              <div class=" flex flex-col justify-center w-full ">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input id="password-input" type="password" placeholder="password" class="input input-bordered" required />
                
              </div>
              <div id="login-btn" class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
        </div>
      </div>

    </div>
  </main>

  <script src="java-style/java.js"></script>
</body>
</html>
