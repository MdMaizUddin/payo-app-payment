<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto space-y-8">
  <header class="">

    <div class="flex justify-between items-center border px-3 py-4">
      <img class="w-11 md:w-16" src="./assets/Group.png" alt="">
      <div>
        <p class="font-bold text-2xl">$ <span id="available-amount">00</span></p>
        <p>Available Balance</p>
      </div>
      <button id="log-out-btn" class="btn">log out</button>
    </div>
  </header>
  <main class="px-3 space-y-5">
    <section>
      <h2 class="font-bold text-xl">ðŸ”¥ Welcome to Payooo!</h2>
      <p class="w-4/5 text-slate-500">
        Enjoy easy and convenient financial services with us. Cashout charge is low and
      </p>
    </section>
    <section id="card-container " class="grid grid-cols-3 gap-2 md:gap-4 lg:gap-8">

      <div id="add-money"
        class="card border p-5 rounded-xl space-y-1 cursor-pointer flex items-center justify-center   ">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <p class="text-center ">Add Money</p>
      </div>
      <div id="Cash-out"
        class="card border p-5 rounded-xl space-y-1 cursor-pointer flex items-center justify-center   ">
        <img class="mx-auto" src="./assets/send1.png" alt="">
        <p class="text-center ">Cash-out</p>
      </div>
      <div id="Transfer"
        class="card border p-5 rounded-xl space-y-1 cursor-pointer flex items-center justify-center   ">
        <img class="mx-auto" src="./assets/send1.png" alt="">
        <p class="text-center ">Transfer Money</p>
      </div>
      <div id="Get-bonus"
        class="card border p-5 rounded-xl space-y-1 cursor-pointer flex items-center justify-center   ">
        <img class="mx-auto" src="./assets/bonus1.png" alt="">
        <p class="text-center ">Get Bonus</p>
      </div>
      <div id="Pay-bill"
        class="card border p-5 rounded-xl space-y-1 cursor-pointer flex items-center justify-center   ">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <p class="text-center ">Pay Bill</p>
      </div>
      <div id="Transactions" class=" border flex items-center justify-center   rounded-xl space-y-1 cursor-pointer">
        <div>
          <img class="mx-auto" src="./assets/transaction1.png" alt="">
          <p class="text-center ">Transactions</p>
        </div>
      </div>
    </section>


    <section id="add-money-section" class="hidden">
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <h4 class="text-3xl font-semibold">Add Money</h4>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <select class="border rounded-lg py-2 px-1" name="" >
                  <option value="nogot">Nogot</option>
                  <option value="bikash">bikash</option>
                  <option value="bank">bank</option>
                </select>
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Bank Account Number</span>
                </label>
                <input value="12345678910" id="account-number" type="email" placeholder="Enter 11 digit account number" class="input input-bordered"  />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount to Add</span>
                </label>
                <input id="input-add-money" type="number" placeholder="Add Amount to withdraw" class="input input-bordered"  />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Number</span>
                </label>
                <input id="pin" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered"  />
              </div>
              <div class="form-control mt-6">
                <button id="Add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


        <section id="cash-out-section" class="hidden">
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <h4 class="text-3xl font-semibold">Cash Out</h4>
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
 
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Bank Account Number</span>
                    </label>
                    <input value="12345678910" id="account-number" type="email" placeholder="Enter 11 digit account number"
                      class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input id="input-add-money" type="number" placeholder="Add Amount to withdraw"
                      class="input input-bordered" />
                  </div>
        
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input id="pin" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" />
                  </div>
                  <div class="form-control mt-6">
                    <button id="Add-money-btn" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>

  </main>
<script>
  document.getElementById('log-out-btn').addEventListener('click', function () {
     window.location.href = 'index.html';
    })
</script>

  <script src="java-style/toggle.js"></script>
  <script src="java-style/login.js"></script>
</body>

</html>
