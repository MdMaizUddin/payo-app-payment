              <div class="form-control">
                <label class="pb-1" for="select">selet to pay</label>

              <div class="form-control">

                  <span class="label-text">Pin Number</span>
                </label>
                <input value="1234" id="pin" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered"  />
              </div>
              <div class="form-control mt-6">
                <button id="Add-money-btn" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
